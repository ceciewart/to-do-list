<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- Styles -->
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Gochi+Hand&family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/todo.css" />
  </head>
  <body>
    <header>
      <h1>To do or not to do list</h1>
      <h3>
        that is the question! <i class="fa-regular fa-face-grin-beam-sweat"></i>
      </h3>
    </header>
    <form class="form-container">
      <div>
        <input type="text" class="todo-input" placeholder="Add a task!" />
        <button class="todo-button" type="submit">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter">
          <option value="all">All</option>
          <option value="completed">Nailed it</option>
          <option value="uncompleted">Procrastinating</option>
        </select>
      </div>
    </form>

    <hr id="division" />
    <div class="todo-container">
      <ul class="todo-list">
        <!-- <div class="todo">
                        <li></li>
                        <button>Delete</button>
                        <button>Checked</button>
                </div>
                -->
      </ul>
    </div>

    <script src="./js/todo.js"></script>
  </body>
</html>
